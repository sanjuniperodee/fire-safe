version: "3.0"


services:
  database_backend:
    container_name: database_backend
    image: postgres:16.0-alpine
    hostname: "database_backend"
    restart: on-failure
    volumes:
      - postgres_data:/var/lib/postgresql-core/data/
    env_file:
      - ./docker/.env
    networks:
      - backend
    ports:
      - "5017:5432"

  redis_backend:
    container_name: redis_backend
    hostname: "redis_backend"
    restart: always
    image: redis:alpine
    networks:
      - backend
    ports:
      - "6380:6380"

  minio:
    image: minio/minio:latest
    hostname: "minio"
    networks:
      - backend
    volumes:
      - ./minio_s3:/minio_files
    env_file:
      - docker/.env
    command: 'minio server /minio_files --console-address ":9001"'
    ports:
      - "9000:9000"
      - "9001:9001"

  createbuckets:
    image: minio/mc
    networks:
      - backend
    depends_on:
      - minio
    links:
      - minio
    env_file:
      - docker/.env
    entrypoint: /bin/sh -c "
      until (/usr/bin/mc config host add minio http://minio:9000 minioadmin minioadmin) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb --quiet minio/isec --ignore-existing;
      /usr/bin/mc mb --quiet minio/public --ignore-existing;
      /usr/bin/mc mb --quiet minio/static --ignore-existing;
      /usr/bin/mc policy set private minio/isec;
      /usr/bin/mc policy set public minio/public;
      /usr/bin/mc policy set public minio/static;"

  app_backend:
    container_name: app_backend
    build:
      context: .
      dockerfile: docker/Dockerfile
    tty: true
    image: backend
    hostname: "app_backend"
    restart: on-failure
    command: >
      sh -c "
        echo '🚀 Starting application...' &&
        python manage.py migrate &&
        echo '📋 Running collectstatic...' &&
        python manage.py collectstatic --noinput &&
        echo '🌐 Starting Django server...' &&
        python manage.py runserver 0.0.0.0:2999
      "
    env_file:
      - ./docker/.env
    ports:
      - "2999:2999"
    volumes:
      - ./src:/code:rw
      - ./src/static:/code/static:rw
    networks:
      - backend
    depends_on:
      - database_backend
      - redis_backend
      - minio
      - createbuckets
    links:
      - database_backend
      - redis_backend
      - minio
    extra_hosts:
      - "localhost:172.17.0.1"

  websocket_server:
    container_name: websocket_server
    build:
      context: .
      dockerfile: docker/Dockerfile
    tty: true
    image: backend
    hostname: "websocket_server"
    restart: on-failure
    command: "daphne -b 0.0.0.0 -p 2998 settings.asgi:application"
    env_file:
      - ./docker/.env
    ports:
      - "2998:2998"
    volumes:
      - ./src:/code:rw
    networks:
      - backend
    depends_on:
      - database_backend
      - redis_backend
    links:
      - database_backend
      - redis_backend

  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: celery -A settings worker -l info
    volumes:
      - ./src:/code:rw
    env_file:
      - ./docker/.env
    networks:
      - backend
    depends_on:
      - database_backend
      - redis_backend
      - app_backend

  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: celery -A settings beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./src:/code:rw
    env_file:
      - ./docker/.env
    networks:
      - backend
    depends_on:
      - database_backend
      - redis_backend
      - app_backend

  frontend:
    container_name: frontend
    build:
      context: ../qorgau-city-front
      dockerfile: Dockerfile
    hostname: "frontend"
    restart: on-failure
    ports:
      - "5173:80"
    networks:
      - backend
    depends_on:
      - app_backend
    volumes:
      - ../qorgau-city-front:/app

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge
